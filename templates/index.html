<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chatbot tư vấn bệnh cây</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="chat-container">
    <div class="chat-box">
        {% for msg in messages %}
            <div class="message {{ msg.sender }}">
                {% if msg.sender == 'user' and msg.image %}
                    <img src="{{ url_for('uploaded_file', filename=msg.image) }}" class="chat-image">
                {% elif msg.sender == 'bot' and msg.text %}
                    <pre>{{ msg.text }}</pre>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <form action="/" method="post" enctype="multipart/form-data" class="chat-input">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Gửi</button>
    </form>
</div>
</body>
</html>
